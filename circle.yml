machine:
  node:
    version: 6.1.0

test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/reports
    - eslint **.js ./test/**.js --format junit --output-file $CIRCLE_TEST_REPORTS/reports/eslint.xml

  override:
    - mocha test --reporter mocha-junit-reporter:
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml
